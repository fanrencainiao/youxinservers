<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>红包列表</title>
</head>
<link href="../../static/common/layui/css/layui.css" rel="stylesheet">
<!--<script type="text/javascript" src="/pages/js/console_init.js"></script>-->
<body>
<div class="layui-row">
	<div id="back" class="layui-col-md1">&nbsp;</div>
	<input id="pageCount" type="" name="" style="display: none">
	<div id="redPage_div" class="layui-col-md10">
		<div class="redPage_btn_div" style="margin-top: 2%">
			<input id="toUserName" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="发送人昵称">
			<input id="userId" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="发送人id">
			<input id="toUserId" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="接收人id">
			<form class="layui-form" action="" style="float: left">
				<div class="layui-form-item">
					<select id="payType" class="layui-select">
						<option value="">请选择红包支付类型</option>
						<option value="0">零钱红包</option>
						<option value="0">支付宝红包</option>
					</select>
				</div>
			</form> 
			<button class="layui-btn search_live">搜索</button>
		</div>
		<div id="redEnvelope" class="layui-card" style="margin-top: 1%">
			<div class="layui-card-header">红包列表</div>
			<div class="layui-card-body">
				<table id="redEnvelope_table" lay-filter="redEnvelope_table"></table>
			</div>
		</div>

		<!-- 红包流水 -->
		<div id="receiveWater" class="layui-card" style="margin-top: 1%;display: none;">
			<div class="layui-card-header">红包领取详情</div>
			<div class="layui-card-body">
				<table id="receiveWater_table" lay-filter="receiveWater_table">

				</table>
				<button onclick="Red.btn_back()" class="layui-btn layui-btn-primary layui-btn-sm" style="">&lt;&lt;返回</button>
			</div>
		</div>
		<!--操作-->
		<script type="text/html" id="redPageListBar">
			<a class="layui-btn layui-btn-primary layui-btn-xs receiveWaterInfo" lay-event="receiveWaterInfo">领取详情</a>
		</script>
	</div>

</div>

<script type="text/javascript" src="/static/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="/static/console/js/common.js"></script>
<script type="text/javascript" src="/static/console/js/console_ui.js"></script>
<script type="text/javascript" src="/static/js/_coolchat-commons.js"></script>
<script type="text/javascript" src="/static/console/js/core.js"></script>
<script type="text/javascript" src="/static/console/js/tripledes.js"></script>
<script type="text/javascript" src="/static/console/js/redEnvelope.js"></script>
</body>
</html>
