<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>群发</title>
</head>
<link href="/static/common/layui/css/layui.css" rel="stylesheet">
<body>
<style>
textarea#content {
    width: 400px;
    height: 200px;
}
</style>

<div class="user_btn_div" style="padding-top: 2%;width:70%;margin:0 auto;">
	<div class="" style="text-align: center;">
		
		
	</div>
</div>
<div class="layui-row appRecharge_btn_div" style="margin-top: 5%;">
   
    <div class="layui-col-xs12">
    	<div class="" style="width:80%;margin:0 auto;">
    		<td><textarea id="content" ></textarea></td>
		</div>
		<div style="width:80%;margin:0 auto;">
		<button type="button" id="send" class="layui-btn">发送</button>
		</div>
    </div>
   
</div>

<script type="text/javascript" src="/static/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="/static/console/js/common.js"></script>
<script type="text/javascript" src="/static/js/_coolchat-commons.js"></script>
<script type="text/javascript" src="/static/console/js/console_ui.js"></script>
<script type="text/javascript">

$('body').on('click','.layui-btn', function() {
	$.ajax({
		type:'POST',
		url:request('/console/sendBatchMsg'),
		data:{
			text: $("#content").val()
		},
		dataType:'json',
		async:false,
		success:function(result){
			layer.alert(result.data);
		},
		error:function(result){
			if(result.code==0){
				layer.alert(result.msg);
			}
		}
	})
})
</script>
</body>
</html>
