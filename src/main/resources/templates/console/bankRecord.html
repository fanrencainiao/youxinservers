<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>银行卡列表</title>
</head>
<link href="../../static/common/layui/css/layui.css" rel="stylesheet" media="all">
<!--<script type="text/javascript" src="/pages/js/console_init.js"></script>-->
<style type="text/css">
     	.layui-table-cell {
		    height: auto;
		}
		/* .laytable-cell-1-11{
		white-space: normal;
		} */
    </style>
<body>


<div class="layui-row">
	<div id="back" class="layui-col-md1">&nbsp;</div>
	<input id="pageCount" type="" name="" style="display: none">
	<div id="redPage_div" class="layui-col-md10">
		<div class="redPage_btn_div" style="margin-top: 2%">
			<input id="userId" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="用户id">
			<button class="layui-btn search_live">搜索</button>
		</div>
		<div id="bankList" class="layui-card" style="margin-top: 1%">
			<div class="layui-card-header">银行卡列表</div>
			<div class="layui-card-body">
				<table id="bankRecord_table" lay-filter="bankRecord_table"></table>
			</div>
		</div>

		<!--操作-->
		<script type="text/html" id="bankListBar">
			<div class="" height="" style="white-space: normal;">
			{{#  if(d.status == 0){ }}
				<a class="layui-btn layui-btn layui-btn-xs overSendBank" lay-event="overSendBank">完成</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs exBank" lay-event="exBank">异常</a>
			{{#  }else if(d.status == 3){  }}
				<a class="layui-btn layui-btn layui-btn-xs overSendBank" lay-event="overSendBank">完成</a>
			{{#  }else{ }}
				
			{{#  } }}
			<a class="layui-btn layui-btn-primary layui-btn-xs userBill" lay-event="userBill">账单</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs sendMsg" lay-event="sendMsg">发送消息</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs inTeam" lay-event="inTeam" style="margin-left: 0px;">所在群</a>
			</div>	
	</script>
	</div>

</div>

<script type="text/javascript" src="/static/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/assets/js/jquery.md5.js"></script>
<script type="text/javascript" src="/static/console/js/common.js"></script>
<script type="text/javascript" src="/static/console/js/console_ui.js"></script>
<script type="text/javascript" src="/static/js/_coolchat-commons.js"></script>
<script type="text/javascript" src="/static/console/js/core.js"></script>
<script type="text/javascript" src="/static/console/js/tripledes.js"></script>
<script type="text/javascript" src="/static/console/js/bankRecord.js"></script>
</body>
</html>
